	<h1>Registrate</h1>

	<div class="form-group">
	<label for="nombre">Nombre:</label>
  	<input class="form-control" id="Nombre" type="text" placeholder="Nombre" pattern="[A-Za-z]*" required>
	</div>
	<div class="form-group">
 	<label for="apellido">Apellido:</label>
	<input class="form-control" type="text" name="Apellidos" placeholder="Apellidos" pattern="[A-Za-z]*" required>
	</div>
	<div class="form-group">
	<label  for="Telefono">Telefono:</label>
	<input class="form-control" type="tel" name="telefono" placeholder="+503" pattern="[0-9]{8}" required>
	</div>
	<div class="form-group">
	<label for="email">Correo Electronico:</label>
	<input class="form-control" type="e-mail" name="correo"  placeholder="Correo electronico">
	</div>
	<div class="form-group">
	<label for="Contraseña">Contraseña:</label>
	<input class="form-control" type="password" name="Pass" placeholder="Contraseña"><br>
	</div>

</div>

</form>
